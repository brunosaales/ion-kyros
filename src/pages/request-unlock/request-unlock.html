<ion-header>

  <ion-navbar>
    <ion-title>Solicitação de desbloqueio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

  <ion-card-content>

    <ion-list radio-group [(ngModel)]="autoManufacturers" no-lines>

      <!-- <ion-list-header>
        Selecione a forma com que deseja desbloquear seu usuário:
      </ion-list-header> -->
      <ion-row>
        <span class="font-size-18">
          Selecione a forma com que deseja desbloquear seu usuário:
        </span>
      </ion-row>

      <ion-item class="prl-0">
        <ion-label>Por e-mail</ion-label>
        <ion-radio item-left value="email"></ion-radio>
      </ion-item>
      <ion-item class="prl-0">
        <ion-label>Por telefone</ion-label>
        <ion-radio item-left value="phone"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <div class="text-align-center">
            <button ion-button color="grey-kyros" (click)="login()" round><span class="yellow-kyros">Sair</span></button>
          </div>
        </ion-col>
        <ion-col col-6>
          <div class="text-align-center">
            <button ion-button color="grey-kyros" class="p-10" (click)="userUnlock()" round><span class="yellow-kyros">Próximo</span></button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card-content>

</ion-card>

</ion-content>
