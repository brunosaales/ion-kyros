<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

  <ion-card-content>
    <ion-label class="font-size-18">
      Digite seu login:
    </ion-label>

    <ion-list no-lines>

    <ion-item class="prl-0">
      <ion-label floating>Usuário</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    </ion-list>

    <ion-label class="font-size-12">
      Esqueci meu login,<b> clique aqui</b>
    </ion-label>

    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <div class="text-align-center">
            <button ion-button color="grey-kyros" (click)="password()" round><span class="yellow-kyros">Próximo</span></button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card-content>

</ion-card>

</ion-content>
