<ion-header>

  <ion-navbar>
    <ion-title>Recuperar Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

  <ion-card-content>
    <ion-grid>
      <ion-row class="text-align-center">
        <span class="font-size-18 pb-30">
          Seu login foi enviado para seu dispositivo!
        </span>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <div class="text-align-center">
            <button ion-button color="grey-kyros" (click)="requestLoginKey()" round><span class="yellow-kyros">Realizar login</span></button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card-content>

</ion-card>

</ion-content>
