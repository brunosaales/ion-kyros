<ion-header>

  <ion-navbar>
    <ion-title>Desbloquear usuário</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

  <ion-card-content>

    <ion-row>
      <span class="font-size-18">
        Digite uma senha forte:
      </span>
    </ion-row>


    <ion-list no-lines>

    <ion-item class="prl-0">
      <ion-label floating>Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    </ion-list>

    <ion-row>
      <span class="font-size-12">
        Nível da senha: Médio
      </span>
    </ion-row>

    <ion-item class="prl-0">
    <ion-range min="-200" max="200" [(ngModel)]="saturation" color="secondary">
      <ion-label range-left>Fraca</ion-label>
      <ion-label range-right>Forte</ion-label>
    </ion-range>
  </ion-item>

    <ion-row>
      <span class="font-size-12 pb-30">
        Evite senhas utilizadas em outros sites ou que sejam fáceis de adivinhar
      </span>
    </ion-row>

    <ion-grid>
      <ion-row>
        <!-- <ion-col col-6>
          <div class="text-align-center">
            <button ion-button color="grey-kyros" round><span class="yellow-kyros">Usar telefone</span></button>
          </div>
        </ion-col> -->
        <ion-col col-12>
          <div class="text-align-center">
            <button ion-button color="grey-kyros" round><span class="yellow-kyros">Próximo</span></button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-row class="text-align-center">
      <span class="font-size-12">
        Caso queira desbloquear via telefone,<b> clique aqui</b>
      </span>
    </ion-row>

  </ion-card-content>

</ion-card>

</ion-content>
