<ion-header>

  <ion-navbar>
    <ion-title>Usuário bloqueado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

  <ion-card-content>
    <ion-row>
      <span class="font-size-18">
        Seu usuário encontra-se bloqueado no momento, o que deseja fazer?
      </span>
    </ion-row>

    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <div class="text-align-center">
            <button ion-button color="grey-kyros" round><span class="yellow-kyros">Sair</span></button>
          </div>
        </ion-col>
        <ion-col col-6>
          <div class="text-align-center">
            <button ion-button color="grey-kyros" round><span class="yellow-kyros">Desbloquear</span></button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card-content>

</ion-card>

</ion-content>
